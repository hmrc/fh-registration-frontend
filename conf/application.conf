include "common.conf"

appName = "fhdds-frontend"
application.router = prod.Routes

application.global = uk.gov.hmrc.fhddsfrontend.config.FrontendGlobal
services.whitelisting.enabled=false

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="jUjdS6shdZyMBjCLbUDCWoRF7DtiBOzjrdzy0IORfQt8s1FIvy5641qH7t2GiD11"


google-analytics {
  token = "UA-43414424-32"
  host = auto
}

assets {
  version = "2.245.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

services.verificationUrl = "http://localhost:9227/verification/otac/login"


Dev {
  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      cachable {
        short-lived-cache {
          protocol = http
          host = localhost
          port = 9272
          domain = save4later
        }
        session-cache {
          host = localhost
          port = 8400
          domain = keystore
        }
      }

      auth {
        host = localhost
        port = 8500
        login_path = "/gg/sign-in"
        login-callback {
          url = "http://localhost:1118/fhdds"
        }
        company-auth {
          host = localhost
          port = 9025
          url = "http://localhost:9025"
          uri = "/gg/sign-in"
        }
      }

      fhdds {
        protocol = http
        host = localhost
        port = 1119
      }

      fhdds-dfs-frontend {
        protocol = http
        host = localhost
        port = 1117
        sole-trader-application = "sole-trader-application"
        fhdds-limited-company = "fhdds-limited-company"
      }

      business-customer-frontend {
        host = localhost
        port = 9923
      }

      business-customer-urls {
        //TODO redirect to FHDDS not ATED
        business-verification: "http://localhost:9923/business-customer/FHDDS?backLinkUrl=http://localhost:1118/fhdds/continue"
      }

    }
  }

  metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  contact-frontend {
    host = "http://localhost:9250"
  }
}

Prod {
  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      cachable {
        short-lived-cache {
          host = save4later.protected.mdtp
          port = 80
          domain = save4later
        }
        session-cache {
          host = key-store.public.mdtp
          port = 80
          domain = keystore
        }
      }

      auth {
        host = auth.protected.mdtp
        port = 80
        login_path = "/gg/sign-in"
        login-callback {
          url = "/fhdds"
        }
        company-auth {
          protocol = http
          host = "http://company-auth-frontend.public.mdtp"
          port = 80
          url = "http://company-auth-frontend.public.mdtp"
          uri = "/gg/sign-in"
          redirectRequired = "yes"
        }
      }

      contact-frontend {
        host = contact-frontend.public.mdtp
        port = 80
      }

      fhdds {
        protocol = http
        host = fhdds.protected.mdtp
        port = 80
      }

      fhdds-dfs-frontend {
        protocol = https
        host = www-dev.tax.service.gov.uk
        port = 443
        sole-trader-application = "sole-trader-application"
        fhdds-limited-company = "fhdds-limited-company"
      }
    }
  }

  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = datastream.protected.mdtp
        port = 80
      }
    }
  }

}

Test {
  microservice {
    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

    services {
      auth {
        host = localhost
        port = 8500
        login_path = "/gg/sign-in"
        login-callback {
          url = "http://localhost:1118"
        }
        company-auth {
          host = localhost
          port = 9025
          url = "http://localhost:9025"
          uri = "/gg/sign-in"
        }
      }

      fhdds {
        host = localhost
        port = 1119
      }

      fhdds-dfs-frontend {
        protocol = http
        host = localhost
        port = 1117
        sole-trader-application = "sole-trader-application"
        fhdds-limited-company = "fhdds-limited-company"
      }
    }
  }
  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }
}
