      short-lived-cache {
        protocol = http
        host = localhost
        port = 9272
        domain = save4later
      }
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
    }

    address-lookup {
      host = localhost
      port = 9022
    }

    auth {
      host = localhost
      port = 8500
      login_path = "/bas-gateway/sign-in"
      logout_path = "/bas-gateway/sign-out-without-state"
      login-callback {
        url = "http://localhost:1118/fhdds"
      }
      logout-callback {
        url = "http://localhost:1118/fhdds/signed-out"
      }
      bas-gateway {
        host = localhost
        port = 9553
        url = "http://localhost:9553"
        uri = "/bas-gateway/sign-in"
      }
    }

    fhdds {
      protocol = http
      host = localhost
      port = 1119
    }

    email-verification {
      host = localhost
      port = 9891
    }

    fhdds-front {
      host = localhost
      port = 1118
    }

    business-customer-frontend {
      host = localhost
      port = 9923
    }

    business-customer-urls {
      business-verification: "http://localhost:9923/business-customer/FHDDS"
    }

    cachable {
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
        journey.cache = "fh-registration-frontend"
      }

    }
    contact-frontend-url-base = "http://localhost:9250"
    fhdds-frontend-url-base = "http://localhost:1118/fhdds"
    exciseEnquiryLink = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/excise-enquiries"
  }
}

accessibility-statement{
  service-path = "/fhdds"
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}
